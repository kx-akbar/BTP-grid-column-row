<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid Row Column</title>
    <link rel="stylesheet" href="../bootstrap-5.x/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row align-items-start">
        <div class="col">col-1</div>
        <div class="col">col-2</div>
        <div class="col">col-3</div>
      </div>
      <div class="row align-items-center">
        <div class="col">col-1</div>
        <div class="col">col-2</div>
        <div class="col">col-3</div>
      </div>
      <div class="row">
        <div class="col align-self-start">col-1</div>
        <div class="col align-self-center">col-2</div>
        <div class="col align-self-end">col-3</div>
      </div>

<!-- BTP Column -->
<hr>
<h1>BTP Column</h1>
<hr>

      <div class="row justify-content-start rows">
        <div class="col-4">col-1</div>
        <div class="col-4">col-2</div>
      </div>
      <div class="row justify-content-center rows">
        <div class="col-4">col-1</div>
        <div class="col-4">col-2</div>
      </div>
      <div class="row justify-content-end rows">
          <div class="col-4">col-1</div>
          <div class="col-4">col-2</div>
      </div>
      <div class="row justify-content-around rows">
        <div class="col-4">col-1</div>
        <div class="col-4">col-2</div>
    </div>
    <div class="row justify-content-between rows">
        <div class="col-4">col-1</div>
        <div class="col-4">col-2</div>
    </div>
    <div class="row justify-content-evenly rows">
        <div class="col-4">col-1</div>
        <div class="col-4">col-2</div>
    </div>
    </div>
    <script src="../bootstrap-5.x/js/bootstrap.bundle.js"></script>
  </body>
</html>
